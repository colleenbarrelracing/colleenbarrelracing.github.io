<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Firebase SDK -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;

      /* Keep your horse background */
      background-image: url('horse.jpg');
      background-repeat: repeat;
      background-position: 0 0;
      background-size: min(12vw, 120px) auto;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      text-align: center;
      background: rgba(45, 0, 77, 0.92); /* plum with transparency */
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      max-width: 520px;
      width: 90%;
      backdrop-filter: blur(2px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.6rem;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(200, 162, 255, 0.7);
    }

    .link-list {
      display: grid;
      gap: 14px;
    }

    .link-list a {
      display: block;
      padding: 14px;
      text-decoration: none;
      background: #6a0dad; /* main purple */
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      border-radius: 10px;
      border: 2px solid #c8a2ff;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.4);
    }

    .link-list a:hover {
      background: #8d39ff;
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(178, 123, 255, 0.7);
    }

    .views-counter {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #e6d6ff;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.1rem;
      }

      .link-list a {
        font-size: 1.25rem;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container" role="main" aria-label="Colleen Barrel Racing Links">
    <h1>Colleen Barrel Racing</h1>

    <div class="link-list">
      <a href="Practice 1-17-2025.html">Practice - 1/17/2025</a>
      <a href="Cherokee.html">Cherokee â€“ 7/11/2025</a>
      <a href="Etowah.html">Etowah - 7/25/2025</a>
      <a href="River_Ridge.html">River Ridge - 8/8/2025</a>
      <a href="Sonoraville.html">Sonoraville - 8/15/2025</a>
      <a href="South_Paulding.html">South Paulding - 9/19/2025</a>
      <a href="South_Paulding.html">South Paulding - 9/26/2025</a>
      <a href="South_Paulding.html">South Paulding - 10/10/2025</a>
      <a href="South_Paulding.html">South Paulding - 10/24/2025</a>
    </div>

    <div class="views-counter" id="viewCounter">Loading views...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPJGqsH_pLXffDt6ol3SOxgC9joKUdKm4",
      authDomain: "footballvideocounter.firebaseapp.com",
      projectId: "footballvideocounter",
      storageBucket: "footballvideocounter.appspot.com",
      messagingSenderId: "126776947656",
      appId: "1:126776947656:web:cf05806375edaa3c27c6fd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const id = "IndexPage";
    const counter = document.getElementById("viewCounter");
    counter.textContent = "Loading views...";

    db.runTransaction(async (tx) => {
      const ref = db.collection("videoPlays").doc(id);
      const doc = await tx.get(ref);
      const newCount = (doc.exists ? doc.data().count : 0) + 1;
      tx.set(ref, { count: newCount });
      return newCount;
    })
    .then((newCount) => {
      counter.textContent = `Views: ${newCount}`;
    })
    .catch(() => {
      counter.textContent = "Views: N/A";
    });

    db.collection("videoPlays").doc(id).onSnapshot((doc) => {
      counter.textContent = doc.exists ? `Views: ${doc.data().count}` : "Views: 0";
    });
  </script>
</body>
</html>
